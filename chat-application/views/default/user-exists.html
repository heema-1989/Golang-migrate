<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Register</title>
  <style>

  </style>
</head>
<body>
<div class="container w-50 mb-5 mt-5 bg-light bg-gradient border border-5-primary">

  <form method="POST" action="/api/register">
    <div class="mb-3 bg-primary bg-gradient row container text-white fs-4 "><center>Welcome to our chat room. Please register yourself here!</center></div>
    <div class="mb-3 row justify-content-md-center" >
      <label for="fullname" class="form-label col col-sm-2">Fullname</label>
      <input type="text" id="fullname" class="form-control input-sm w-25"  name="fullname" value="{{.FullName}}">
    </div>
    <div class="mb-3 row justify-content-md-center" >
      <label for="username" class="form-label col col-sm-2">Username</label>
      <input type="text" id="username" class="form-control input-sm w-25" placeholder="name@example.com" name="username" value="{{.UserName}}">
    </div>
    <div class="mb-3 row justify-content-md-center">
      <label for="email" class="form-label col col-sm-2">Email</label>
      <input type="email" id="email" class="form-control col col-sm-2 w-25" name="email">
    </div>
    <div class="mb-3 row justify-content-md-center">
      <label for="password" class="form-label col col-sm-2">Password</label>
      <input type="password" id="password" class="form-control col col-sm-2 w-25" name="password" value="{{.Password}}">
    </div>
    <div class="mb-3 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">SIGN UP</button>
    </div>
  </form>
  <br><br>
  <div class="mb-3 bg-danger bg-gradient row container text-white fs-4 "><center>This email already exists. Please enter new email.</center></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
