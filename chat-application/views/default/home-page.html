<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Home page</title>
</head>
<body>
<nav class="navbar fixed-top navbar-light " style="background-color: rgb(68, 68, 247);">
  <div class="container">
    <a class="navbar-brand text-white fs-6" href="#">Welcome {{.FullName}}!</a>
    <button class="nav-brand justify-content-end btn btn-light text-primary" type="submit">Logout</button>
  </div>
</nav><br>

<div class="container w-50 h-50 mb-5 mt-5 bg-light bg-gradient row-g-3">
  <div  class="row g-3" >
    <div class="col-sm-7 ">
      <input type="text" name="room" id="room" class="form-control">
    </div>
    <div class="col-auto">
      <button type="submit" class="form-control btn btn-primary mb-3" id="add-room">ADD ROOM</button>
    </div>
  </div>
</div>
{{if .Found}}
<div class="container" id="rooms">
  <p class="fs-4">Available rooms
    {{ range .Rooms}}
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Room Name</h5>
      <p class="card-text">{{ .RoomName }}</p>
      <p class="card-text">Created By: {{ .CreatedBy }}</p>
      <a href="#" class="btn btn-primary">Join Room</a>
    </div>
  </div>
  {{end}}
</div>
{{end}}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript">
  let roomName= document.getElementById('room').value
  $("#add-room").click(function (){
    $.post("http://localhost:8080/api/home/create",roomName,function (){
      alert("Success")
    });
  });
</script>
</body>
</html>
